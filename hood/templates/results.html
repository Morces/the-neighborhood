{% extends 'base.html' %}
{% load static %}
{% load scrispy_forms_tags %}

{% block content %}

<div class="container" style="margin-top: 7%;">
    {% if results %}
    <h5 class="text-white">Found {{results.count }} Business {{results.count | pluralize}}</h5>
    <div class="row">
        <div class="col-md-4">
            {% for bus in results %}
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{bus.name}}</h5>
                    <p class="card-text">{{bus.description}}</p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
