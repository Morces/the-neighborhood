{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container bg-white newhood">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <h3 class="text-center">Add Your Neighborhood Here</h3>
            <form action="" enctype="multipart/form-data" method="post" novalidate>
                {% csrf_token %}
                {{form | crispy }}
                <button class="btn btn-sm btn-success">Add Neighborhood</button>
            </form>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>


{% endblock %}
