{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 mt-4 bg-white prof mr-2 ml-2">
            <img src="{{user.profile.profile_picture.url}}" height="125px" width="125px" alt="" class="rounded-circle account-img d-block mx-auto">
            <h5 class="text-center mt-3">{{user.username}}</h5>
            <p class="text-center">{{user.email}}</p>
            {% if request.user.profile.neighborhood %}
            <p class="text-center">
                MY HOOD
                <a href="{% url 'single-hood' user.profile.neighborhood.id %}" class="btn btn-sm btn-primary">{{user.profile.neighborhood.name}}</a>
            </p>
            {% endif %}
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

{% endblock %}
