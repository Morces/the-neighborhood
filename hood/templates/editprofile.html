{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container bg-white edit" style="width: 60%; margin:auto;">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <h3 class="text-center">Update Profile</h3>
            <form action="" novalidate method="post">
                {% csrf_token %}
                {{ form | crispy }}
                <button class="btn btn-sm btn-outline-success">Update</button>
            </form>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>

{% endblock %}
